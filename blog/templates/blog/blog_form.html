{% extends "blog/base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Cоздать
                        {% endif %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
